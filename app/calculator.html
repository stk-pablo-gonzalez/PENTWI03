<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Calculator</title>
        <script src="lib/jquery.min.js"></script>
        <script src="calculator.js"></script>
    </head>
    <body>
        <h1>JQuery Calculator</h1>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="txtDisplay" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" data-value="clear">C</button>
                </td>
                <td>
                    <button type="button" data-value="sign">+/-</button>
                </td>
                <td>
                    <button type="button" data-value="pct">%</button>
                </td>
                <td>
                    <button type="button" data-value="divide">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" data-value="7">7</button>
                </td>
                <td>
                    <button type="button" data-value="8">8</button>
                </td>
                <td>
                    <button type="button" data-value="9">9</button>
                </td>
                <td>
                    <button type="button" data-value="multiply">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" data-value="4">4</button>
                </td>
                <td>
                    <button type="button" data-value="5">5</button>
                </td>
                <td>
                    <button type="button" data-value="6">6</button>
                </td>
                <td>
                    <button type="button" data-value="substract">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" data-value="1">1</button>
                </td>
                <td>
                    <button type="button" data-value="2">2</button>
                </td>
                <td>
                    <button type="button" data-value="3">3</button>
                </td>
                <td>
                    <button type="button" data-value="sum">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" data-value="0">0</button>
                </td>
                <td>
                    <button type="button" data-value=".">.</button>
                </td>
                <td>
                    <button type="button" data-value="equal">=</button>
                </td>
            </tr>
        </table>
    </body>
</html>
