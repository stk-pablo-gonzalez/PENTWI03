<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Simple POS</title>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/chat-client.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <style>
            body {
                padding-top: 50px;
            }

            .chat-body {
                padding: 40px 15px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Simple Chat</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/pos">Simple POS</a></li>
                        <li class="active"><a href="#">Chat</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="chat-body">
                <h3>Simple Chat</h3>
                <div class="row">
                    <div class="col-md-8">
                        <textarea id="chat" class="form-control" rows="3"></textarea>
                    </div>
                </div>  
                <div class="row">
                    <div class="col-md-6">
                        <input id="txtMessage" type="text" class="form-control" placeholder="Enter message here...">
                    </div>
                    <div class="col-md-2">
                        <button id="btnSend" type="button" class="btn btn-default">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
